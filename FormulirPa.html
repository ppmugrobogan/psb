    <h1 class="judul">FORMULIR PENDAFTARAN

    <form name="chattdata2" id="chatForm" class="chat-form" method="post" action="">
      <fieldset>
          <legend>Data Pribadi</legend>
          <label for="nama_lengkap">Nama Lengkap:</label><br>
          <input type="text" name="nama_lengkap" id="nama_lengkap" class="chat-input" placeholder="Nama Lengkap"><br>
  
          <label for="nik">NIK:</label><br>
          <input type="text" name="nik" id="nik" class="chat-input" placeholder="NIK"><br>
  
          <label for="tempat_tanggal_lahir">Tempat Tanggal Lahir:</label><br>
          <input type="text" name="tempat_tanggal_lahir" id="tempat_tanggal_lahir" class="chat-input" placeholder="Tempat Tanggal Lahir"><br>
  
          <label for="nama_ayah">Nama Ayah:</label><br>
          <input type="text" name="nama_ayah" id="nama_ayah" class="chat-input" placeholder="Nama Ayah"><br>
  
          <label for="nama_ibu">Nama Ibu:</label><br>
          <input type="text" name="nama_ibu" id="nama_ibu" class="chat-input" placeholder="Nama Ibu"><br>
      </fieldset>
  
      <fieldset>
          <legend>Data Alamat</legend>
          <label for="dusun_jalan">Dusun / Jalan:</label><br>
          <input type="text" name="dusun_jalan" id="dusun_jalan" class="chat-input" placeholder="Dusun / Jalan"><br>
  
          <label for="rt">RT:</label><br>
          <input type="text" name="rt" id="rt" class="chat-input" placeholder="RT"><br>
  
          <label for="rw">RW:</label><br>
          <input type="text" name="rw" id="rw" class="chat-input" placeholder="RW"><br>
  
          <label for="desa_kelurahan">Desa / Kelurahan:</label><br>
          <input type="text" name="desa_kelurahan" id="desa_kelurahan" class="chat-input" placeholder="Desa / Kelurahan"><br>
  
          <label for="kecamatan">Kecamatan:</label><br>
          <input type="text" name="kecamatan" id="kecamatan" class="chat-input" placeholder="Kecamatan"><br>
  
          <label for="kabupaten_kota">Kabupaten / Kota:</label><br>
          <input type="text" name="kabupaten_kota" id="kabupaten_kota" class="chat-input" placeholder="Kabupaten / Kota"><br>
  
          <label for="provinsi">Provinsi:</label><br>
          <input type="text" name="provinsi" id="provinsi" class="chat-input" placeholder="Provinsi"><br>
      </fieldset>
      <input type="submit" value="KIRIM">
